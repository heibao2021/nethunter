# Locations of all kernels used in Kali NetHunter.
# If you wish to add a kernel/new device, leave a link to source here and feel free to add your name if you wish.
# If you don't know what to do here, just leave a comment with a link to the kernel repo, e.g.:

# - Samsung Galaxy Note 3
# TouchWiz
# git clone https://github.com/jcadduono/idleKernel-note3.git -b ik-nethunter-touchwiz


# The community would really appreciate it, if you add a proper yaml section for your kernel, e.g.:
# - angler:
#     model   : Nexus 6P
#     kernels :
#       - id          : angler
#         description : Stock Android
#         versions    :
#           - android      : marshmallow
#             linux        : '3.10'
#             description  : Android 6
#             author       : Binkybear
#             source       : 'git clone https://github.com/binkybear/AK-Angler.git'
#             features     : [HID, Injection]
#
# Legend:
#         Features:
#                   BT_RFCOMM:   Kernel config with BT_RFCOMM and BT_RFCOMM_TTY enabled for BT-Arsenal support
#                   CDROM:       DriveDroid patch to mount image as a cdrom, generally not used anymore,
#                                as modern OS can be booted from usb devices.
#                   HID:         Patch to permanently enable keyboard and mouse gadgets for HID attacks.
#                                Only used for 3.x kernels.
#                   HID-4:       Kernel config to enable all gadget modes and configfs support.
#                                Used for 4.x kernels and above.
#                   Injection:   Patch(es) to enable wifi injection (at least for mac8011 based chipsets).
#                   Nexmon:      The kernel package supports Nexmon and installs nexmon utilities.
#                                Only available for Nexus 5 & 6P, Xperia 5C, one or two Galaxy phones.
#                   QCACLD:      Qcacld-2.0 and -3.0 drivers from CAF that support monitor mode.
#                   RTL8188EUS:  Patch to add support for rtl8188eus drivers from the aircrack-ng repo.
#                   RTL8812AU:   Patch to add support for rtl8812au drivers from the aircrack-ng repo.
#                   RTL88XXAU:   Patch to add support for rtl88xxau drivers from the aircrack-ng repo.
#                   Internal BT: Patch to add support for internal bluetooth, kernel config
#                                with BT_SMD or BT_HCIVHCI, BT_HCIUART, BT_HCIUART_H4, ANDROID_BINDER_IPC
#                   NFS:         Some devices come without NFS support, it is recommended if needed in a pentest.
#                   RTL-BT:      Patch to add support for Realtek 8761B Bluetooth Dongles

# - Toolchains
#
# For > 4.x kernels
# use the NetHunter Kernel-Builder:
#
# https://gitlab.com/kalilinux/nethunter/build-scripts/kali-nethunter-kernel
#
#
# For older kernels, refer to:
# Google reference
# git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-eabi-4.7
# git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9 -b lollipop-release
# Linaro ARM optimized
# ARMv7: wget https://releases.linaro.org/components/toolchain/binaries/4.9-2016.02/arm-linux-gnueabihf/gcc-linaro-4.9-2016.02-x86_64_arm-linux-gnueabihf.tar.xz
# ARMv8: wget https://releases.linaro.org/components/toolchain/binaries/4.9-2016.02/aarch64-linux-gnu/gcc-linaro-4.9-2016.02-x86_64_aarch64-linux-gnu.tar.xz
# Uber Linaro
# git clone https://bitbucket.org/UBERTC/arm-eabi-4.9.git


